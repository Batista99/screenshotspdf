<!DOCTYPE html>
<html>
<head>
  <title>My Website</title>
</head>
<body>
  <h1>Welcome to My Website</h1>

  <button id="executeButton">Execute Script</button>

  <script>
    // Add an event listener to the button
    document.getElementById('executeButton').addEventListener('click', function() {
      // Send an HTTP POST request to the Netlify function endpoint to execute the script
      fetch('https://candid-lamington-534d05.netlify.app/.netlify/functions/execute-script', { method: 'POST' })
        .then(function(response) {
          if (response.ok) {
            console.log('Script execution started');
          } else {
            console.error('Failed to execute script');
          }
        })
        .catch(function(error) {
          console.error('Error executing script:', error);
        });
    });
  </script>
</body>
</html>
